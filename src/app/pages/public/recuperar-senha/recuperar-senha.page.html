<ion-header>
    <ion-toolbar color="app">
      <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Recuperar senha</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-text-center">
      <ion-grid>
          <ion-row >
              <ion-col align-self-start> 
                <img src="../../../../../assets/logo.png" style="width: 130px;">
              </ion-col>
              </ion-row>
        </ion-grid>

    <ion-item>

      <ion-label>E-mail: </ion-label>
      <ion-input type="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-button color="app" (click)="recuperar()" expand="full">Recuperar</ion-button>
  </ion-content>
