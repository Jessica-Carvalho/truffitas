<ion-content>
    <div class="ion-text-center ion-padding">
        <img src="../../../../../assets/logo.png" style="width: 250px;">
      </div>  
      <h3 class="ion-padding-bottom ion-text-center"></h3>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail" slot="start"></ion-icon>
          Email
        </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock" slot="start"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button color="app" expand="block" (click)="entrar()">
        Entrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="block" routerLink="/cadastro" color="app" fill="clear">
    Cadastre-se
  </ion-button>
  <ion-button expand="block" routerLink="/recuperar-senha" color="app" fill="clear">
    Recuperar minha senha
  </ion-button>  
</ion-footer>
